<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Azure Web App – Document UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header / Top Nav -->
  <header class="topbar">
    <a class="brand" href="#">
      <img src="assets/logo.jpg" alt="Logo" class="logo" />
      <span class="brand-name">Home</span>
    </a>

    <nav class="nav">
      <a class="nav-link active" href="#">Home</a>
      <label for="file-input" class="btn primary">Upload</label>
      <input id="file-input" type="file" accept=".png,.jpg,.jpeg,.pdf"
             class="visually-hidden" />
    </nav>
  </header>

  <!-- Main content area -->
  <main class="container">
    <!-- Narrow column with the vertical “Upload” hint from the sketch -->
    <aside class="rail">
      <div class="rail-pill">Upload</div>
    </aside>

    <!-- Two stacked panels -->
    <section class="panes">
      <article class="pane">
        <div class="pane-header">
          <h2>Extracted Info</h2>
          <div class="pane-actions">
            <button class="btn" id="copy-info">Copy</button>
            <button class="btn" id="clear-info">Clear</button>
          </div>
        </div>
        <pre id="extracted-info" class="pane-body code">
— No document yet. Upload a file to see extracted fields here. —
        </pre>
      </article>

      <article class="pane">
        <div class="pane-header">
          <h2>Preview</h2>
          <div class="pane-actions">
            <button class="btn" id="zoom-in">Zoom +</button>
            <button class="btn" id="zoom-out">Zoom −</button>
          </div>
        </div>

        <div id="preview" class="pane-body preview">
          <div class="empty">
            <p>Drop a file here or use the <strong>Upload</strong> button.</p>
          </div>
          <img id="preview-img" alt="" />
          <canvas id="preview-canvas"></canvas>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <small>© <span id="year"></span> Your Company • Azure Web App</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
